<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="layer/layer.js"></script>
    <style>
        body,html{
            margin: 0;
            padding: 0;
        }
        .wrapper {
            width: 100%;
            height: 700px;
            margin: 0 auto;
        }

        .bar {
            width: 100%;
            height: 60px;
            background: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: darkgrey;
        }

        .back, .home {
            height: 60%;
        }

        .form {
            width: 100%;
            text-align: center;
        }

        input[type=text], select, button {
            width: 90%;
            height: 40px;
            border-radius: 5px;
            border: 1px solid grey;
            margin-top: 20px;
        }

        p {
            width: 100%;
            text-align: left;
        }

        input[type=radio] {
            margin: 25px 0 0 40px;
        }


    </style>


</head>
<body>
<section class="wrapper">
    <section class="bar">
        <img src="后退.png" alt="" class="back"/>
        <h3>注册</h3>
        <img src="主页.png" alt="" class="home"/>
    </section>
    <section class="form">
        <form action="/reg" method="post">
            <input type="text" placeholder="&emsp;请填写昵称" name="name" id="name"/><br/>
            <input type="text" placeholder="&emsp;请填写密码" name="pwd" id="pwd"/><br/>
            <input type="text" placeholder="&emsp;请在再次写密码" name="rpwd" id="rpwd"/><br/>
            <p><input type="radio" value="man" name="sex" checked/><span>先生</span></p>
            <p><input type="radio" value="woman" name="sex"/><span>女士</span></p>
            <input type="text" placeholder="&emsp;请填写邮箱" name="email" id="email"/><br/>
            <select>
                <option value="Android">Android</option>
                <option value="HTML5">HTML5</option>
            </select><br/>
            <button type="button" id="btn">注册</button>
        </form>
    </section>
</section>
</body>

<script>

    $('button').click(function () {
        $('form').eq(0).submit();
    });

    $('form').eq(0).submit(function (el) {
        el.preventDefault();
        var obj = {
            name: $('#name').val(),
            pwd: $('#pwd').val(),
            rpwd: $('#rpwd').val(),
            man: $('input:radio').val(),
            woman: $('input:radio').val(),
            email: $('#email').val(),
            select: $('select').val()
        }
        //不能为空
        if (obj.name != '' && obj.pwd != '' && email != '') {
            //密码不一致
            if (obj.pwd != obj.rpwd) {
                layer.tips('两次密码输入不一致！', '#btn');
            }else {
                //成功登录
                $.ajax({
                    type: 'post',
                    url: '/reg',
                    data: obj,
                    success: function (res) {
                        console.log(res.result);
                        if(res.result) {
                            layer.tips('注册成功！', '#btn');
                        }else{
                            layer.tips('用户已经存在！', '#name');
                        }
                    },
                    error: function (err) {
                        console.log('出问题了');
                    }

                })
            }
            console.log('1');
        } else {
            layer.tips('请输入完整信息', '#btn');
            el.preventDefault();
        }
    })

    $('.back').click(function () {
        location.href = 'login.html'
    })

    $('.home').click(function () {
        location.href = 'login.html'
    })



</script>

</html>
